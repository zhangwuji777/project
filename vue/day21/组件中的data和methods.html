<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <com1></com1>
        <com2></com2>
        <com2></com2>
        <com2></com2>
        <com2></com2>
    </div>
    <template id="add">
        <div>
        <input type="button" value="+1" @click="add">
        <p>{{odd}}</p>
        </div>
    </template>
</body>
<script>
    //1.组件可以有自己的data数据
    //2.组件的data和实例的data有点不一样，组件中的dat必须是一个方法
    //3.组件中的data 除了必须为一个方法之外，这个方法内部必须返回一个对象
    //4.组件中的data的数据，使用方式和实例中的data使用方式完全一样
Vue.component("com1",{
    template:'<h1>这是全局组件-----{{msg}}</h1>',
    data:function(){
        return{
            msg:'这是组件的中data定义的数据'
        }
    }
})

Vue.component("com2",{
    template:"#add",
    data:function(){
        return {odd:1}
    },
    methods:{
        add(){
            this.odd++
        }
    }
})
var vm = new Vue({
    el:"#app",
    data:{},
    methods:{}
    
})
</script>
</html>
